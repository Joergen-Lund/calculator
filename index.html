<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="screen">0</div>
            <button data-all-clear>AC</button>
            
            <button data-operation value="pow">X<sup>2</sup></button>
            <button data-operation value="sqrt">
                <span style="white-space: nowrap;">
                    &radic;<span style="text-decoration:overline;">&nbsp;X&nbsp;</span>
                </span>
            </button>
            
            <button data-operation value="fact">n!</button>
            <button data-operation value=""></button>
            <button data-operation value="(">(</button>
            <button data-operation value=")">)</button>
            <button data-operation value="*">*</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation value="รท">รท</button>  
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation value="+">+</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation value="-">-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button class="double" data-evaluate>=</button>
        </div>
    </div>
</body>
</html>
